<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link href="/styles/style.css" rel="stylesheet">
  <script src="scripts/scripts.js"></script>
</head>

<body>
  <div>
    <p>Todo List</p>
    <input  class="input-name js-name-input"
            type="text"
            placeholder="Enter task ....">
    <input  class="input-date js-input-date"
            type="date">
    <button class="add-todo-button jsAddButtonClick"
            onclick="addToDo()">
            Add
    </button>
  </div>
</body>

</html>
